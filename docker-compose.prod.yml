version: "3.9"

services:
  traefik:
    build: ./backend/traefik/prod
    deploy:
      restart_policy:
        condition: any
    ports:
      - 443:443
    secrets:
      - source: private.key
        target: /etc/traefik/certs/private.key
      - source: public.crt
        target: /etc/traefik/certs/public.crt

