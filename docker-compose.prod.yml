  keycloak:
    build:
      context: ./backend/keycloak/docker
      dockerfile: Dockerfile.prod
    deploy:
      restart_policy:
        condition: any

secrets:
  private.key:
    file: ./env/private.key
  public.crt:
    file: ./env/public.crt

networks:
  todo-app:
    driver: overlay
    attachable: true
